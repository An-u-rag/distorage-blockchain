<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Set the background image */
        body {
            background-image: url('https://drive.google.com/uc?id=122rsxiyYL5pQ0yfcyGpHmQnks1lf0_LZ');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Montserrat', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Style for the center element */
        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style for the host and client links */
        a {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #00ff62;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Style for the header */
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        /* Load the Montserrat font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    </style>
</head>
<body>
    <div class="center">
        <h1>Distributed Data Store</h1>
        <p>Welcome to the distributed data store.</p>
        <p>Who are you?</p>
        <a href="host.html">Host</a>
        <a href="client.html">Client</a>
    </div>
</body>
</html>
